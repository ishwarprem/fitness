<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitNotFat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* FIX: Added for better mobile scroll behavior consistency */
        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 87, 34, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 87, 34, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
            /* FIX: Optimizes the background animation on mobile to prevent jitter */
            will-change: opacity;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ff5722;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 87, 34, 0.3);
            border-bottom: 3px solid #ff5722;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff5722, transparent);
            animation: shine 2s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 87, 34, 0.8),
                         0 0 40px rgba(255, 87, 34, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 87, 34, 0.8), 0 0 40px rgba(255, 87, 34, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 87, 34, 1), 0 0 60px rgba(255, 87, 34, 0.7); }
        }

        header p {
            font-size: 1.3rem;
            color: #ccc;
            letter-spacing: 2px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .muscle-groups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .muscle-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8),
                        inset 0 0 30px rgba(255, 87, 34, 0.1);
            transition: all 0.4s ease;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .muscle-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 87, 34, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .muscle-card:hover::before {
            top: 100%;
            left: 100%;
        }

        .muscle-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(255, 87, 34, 0.4),
                        inset 0 0 50px rgba(255, 87, 34, 0.2);
            border-color: #ff5722;
        }

        .muscle-card h2 {
            color: #ff5722;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        .detail-btn {
            background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            text-decoration: none;
            display: block;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 20px rgba(255, 87, 34, 0.4);
            font-family: 'Impact', sans-serif;
        }

        .detail-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(255, 87, 34, 0.8);
            background: linear-gradient(135deg, #ff7043 0%, #ff5722 100%);
        }

        .detail-btn:active {
            transform: scale(0.98);
        }

        .back-btn {
            background: linear-gradient(135deg, #444 0%, #666 100%);
            margin-bottom: 2rem;
            max-width: 250px;
            color: #fff;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #666 0%, #888 100%);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
        }

        .detail-page {
            display: none;
        }

        .detail-page.active {
            display: block;
            animation: explodeIn 0.5s ease;
        }

        .main-page.hidden {
            display: none;
        }

        @keyframes explodeIn {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            60% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .subsection-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 2rem;
            margin: 1.5rem 0;
            border-radius: 10px;
            border-left: 5px solid #ff5722;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(255, 87, 34, 0.1);
            transition: all 0.3s ease;
        }

        .subsection-card:hover {
            transform: translateX(10px);
            border-left-width: 8px;
            box-shadow: 0 10px 40px rgba(255, 87, 34, 0.3);
        }

        .subsection-card h3 {
            color: #ff5722;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        .exercise-item {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .exercise-item:hover {
            transform: translateX(5px);
            border-color: #ff5722;
            box-shadow: 0 5px 20px rgba(255, 87, 34, 0.3);
        }

        .exercise-item h4 {
            color: #ff7043;
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exercise-item p {
            color: #ccc;
            font-size: 1rem;
            line-height: 1.6;
            font-family: 'Arial', sans-serif;
        }

        .exercise-video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
            display: block;
            border: 2px solid #ff5722;
            box-shadow: 0 5px 20px rgba(255, 87, 34, 0.3);
            animation: videoSlideIn 0.4s ease;
        }

        @keyframes videoSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-btn {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: #ff5722;
            border: 2px solid #ff5722;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 1rem;
            font-family: 'Impact', sans-serif;
        }

        .video-btn:hover {
            background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 87, 34, 0.5);
        }

        .video-btn.active {
            background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
            color: #000;
        }

        .page-title {
            color: #ff5722;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        footer {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #888;
            text-align: center;
            padding: 2.5rem;
            margin-top: 4rem;
            border-top: 3px solid #ff5722;
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .muscle-groups {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff5722 0%, #ff7043 100%);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff7043 0%, #ff5722 100%);

        /* --- GymCoach Sidebar Styles --- */
        #coachToggleBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-family: 'Impact', sans-serif;
            font-size: 1.2rem;

            box-shadow: 0 5px 20px rgba(255, 87, 34, 0.6);

            transform: translateZ(0);

        }

        #coachToggleBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 87, 34, 0.8);
        }

        #gymCoachSidebar {
            position: fixed;
            bottom: 20px;
            right: -450px; /* Start off-screen */
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
            border: 2px solid #ff5722;
            z-index: 999;
            display: flex;
            flex-direction: column;
            transition: right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            /* FIX: Prevents flashing/jittering on mobile scroll */
            transform: translateZ(0);
            will-change: right;
        }

        #gymCoachSidebar.active {
            right: 20px;
        }

        #sidebarHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border-bottom: 2px solid #ff5722;
        }

        #sidebarHeader h3 {
            color: #ff5722;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        #closeCoachBtn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #closeCoachBtn:hover {
            color: #ff5722;
        }

        #chatWindow {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            max-width: 85%;
            line-height: 1.5;
            font-family: 'Arial', sans-serif;
            animation: messageFadeIn 0.3s ease;
        }

        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .ai-message {
            background: #333;
            color: #ccc;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        
        #typing-indicator p {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #777;
            border-radius: 50%;
            animation: typing-pulse 1.4s infinite ease-in-out both;
        }

        #typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        #typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing-pulse {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }

        #chatForm {
            display: flex;
            padding: 1rem;
            border-top: 2px solid #111;
            background: #1a1a1a;
        }

        #userInput {
            flex-grow: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 0.8rem;
            color: #fff;
            font-size: 1rem;
            margin-right: 0.5rem;
            font-family: 'Arial', sans-serif;
        }

        #userInput:focus {
            outline: none;
            border-color: #ff5722;
        }

        #chatForm button {
            background: linear-gradient(135deg, #ff5722 0%, #ff7043 100%);
            border: none;
            color: #000;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            font-family: 'Impact', sans-serif;
        }

        #chatForm button:hover {
            transform: scale(1.05);
        }

        /* Responsive adjustments for sidebar */
        @media (max-width: 480px) {
            #gymCoachSidebar {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: -100%;
                border-radius: 0;
                border: none;
            }
            #gymCoachSidebar.active {
                right: 0;
            }
        }
    </style>

    <script>
        // --- Original Website Script ---
        function showDetail(muscle) {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById(muscle + 'Detail').classList.add('active');
            window.scrollTo(0, 0);
        }

        function showMain() {
            const detailPages = document.querySelectorAll('.detail-page');
            detailPages.forEach(page => page.classList.remove('active'));
            document.getElementById('mainPage').classList.remove('hidden');

            const allVideos = document.querySelectorAll('.exercise-video');
            const allButtons = document.querySelectorAll('.video-btn');

            allVideos.forEach(video => {
                video.style.display = 'none';
                if (video.tagName === 'VIDEO') {
                    video.pause();
                    video.currentTime = 0;
                }
            });

            allButtons.forEach(button => {
                button.textContent = 'WATCH FORM';
                button.classList.remove('active');
            });

            window.scrollTo(0, 0);
        }

        function toggleVideo(button) {
            const video = button.nextElementSibling;

            if (video.style.display === 'none') {
                video.style.display = 'block';
                button.textContent = 'HIDE FORM';
                button.classList.add('active');

                if (video.tagName === 'VIDEO') {
                    video.play();
                }
            } else {
                video.style.display = 'none';
                button.textContent = 'WATCH FORM';
                button.classList.remove('active');

                if (video.tagName === 'VIDEO') {
                    video.pause();
                }
            }
        }
    </script>

    <script type="module">
        // --- Start of GymCoach AI Assistant Code ---

        // =======================================================
        // IMPORTANT: Add your new Google Gemini API Key here
        const API_KEY = "AIzaSyCNGUMI66Z3Iv3QkA3xf78F_A6mcoOY7WU";
        // =======================================================

        // Import the LATEST GoogleGenerativeAI library to use the correct API version
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai@latest";

        // DOM Elements
        const coachToggleBtn = document.getElementById('coachToggleBtn');
        const closeCoachBtn = document.getElementById('closeCoachBtn');
        const sidebar = document.getElementById('gymCoachSidebar');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatWindow = document.getElementById('chatWindow');
        let genAI, model;

        // Initialize the model only if the API key is provided and is not the placeholder
        if (API_KEY && API_KEY !== "AIzaSyBgFhP9--8A12W-eoSEiCiDhzcHD3Vq7aM") {
            try {
                genAI = new GoogleGenerativeAI(API_KEY);
                // Using the most stable and reliable model to avoid overload issues.
                model = genAI.getGenerativeModel({ model: "gemini-1.0-pro-latest" });
            } catch (error) {
                console.error("Failed to initialize GoogleGenerativeAI. Check your API key.", error);
            }
        } else {
            console.warn("Gemini API Key is not set. The GymCoach AI will not function.");
        }

        // Event Listeners
        coachToggleBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            coachToggleBtn.style.display = 'none';
        });

        closeCoachBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            coachToggleBtn.style.display = 'block';
        });

        chatForm.addEventListener('submit', handleChatSubmit);

        // Functions
        async function handleChatSubmit(e) {
            e.preventDefault();
            const userMessage = userInput.value.trim();

            if (!userMessage) return;

            if (!model) {
                const warningMsg = "Please ask the site administrator to add a Gemini API key in the script to enable GymCoach.";
                if (!document.querySelector('.api-key-warning')) {
                    addMessageToChatWindow(warningMsg, "ai", false, 'api-key-warning');
                }
                userInput.value = "";
                return;
            }

            addMessageToChatWindow(userMessage, "user");
            userInput.value = "";
            addMessageToChatWindow("", "ai", true);

            try {
                const prompt = `You are GymCoach, an expert AI fitness assistant. A user has a question about the gym. Keep your answers concise, helpful, and motivating, using simple language. Format your response with paragraphs for readability. User's question: "${userMessage}"`;
                const result = await model.generateContent(prompt);
                const response = result.response;
                const text = response.text();
                updateLastMessage(text);
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                updateLastMessage("Sorry, I'm having trouble connecting right now. Please check the API key and your connection, then try again.");
            }
        }

        function addMessageToChatWindow(message, sender, isTyping = false, customClass = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message ${customClass}`;
            const p = document.createElement('p');
            if (isTyping) {
                p.innerHTML = '<span></span><span></span><span></span>';
                messageDiv.id = 'typing-indicator';
            } else {
                p.textContent = message;
            }
            messageDiv.appendChild(p);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function updateLastMessage(newMessage) {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                const formattedMessage = newMessage.replace(/\*/g, '').trim();
                typingIndicator.querySelector('p').innerHTML = formattedMessage;
                typingIndicator.removeAttribute('id');
            }
        }
    </script>
